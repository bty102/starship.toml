# starship config by BTY

[directory]
style = '#f5c2e7'

[username]
show_always = true
style_user = '#cba6f7'

[character]
success_symbol = '[\$](#a6e3a1)'
error_symbol = '[\$](#f38ba8)'

[memory_usage]
disabled = false
threshold = -1
style = '#94e2d5'
symbol = '[ ](#94e2d5)'

[git_branch]
symbol = ' '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[java]
symbol = ' '
