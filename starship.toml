# starship config by BTY

add_newline = false # Disable the blank line at the start of the prompt

[directory]
style = 'white'

[username]
show_always = true

[character]
success_symbol = '[\$](green)'
error_symbol = '[\$](red)'

[git_branch]
symbol = ' '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🤷 ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️ ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️ ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[java]
symbol = ' '
